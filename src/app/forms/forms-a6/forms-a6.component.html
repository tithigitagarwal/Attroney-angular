<h4>Form A6</h4>
<hr>
<form [formGroup]="formA6">
  <div class="form-group">
    <label for="Company Name">Company Name</label>
    <input type="text" formControlName="companyName"  class="form-control"/>
  </div>
  <div class="form-group">
    <label for="date">Date</label>
    <input type="text" formControlName="date" class="form-control" />
  </div>
  <div class="form-group">
    <label for="Category">Form Category</label>
      <select class="form-control" formControlName="category">
          <option value="form1a" class="form-group">Form 1a</option>
          <option value="form2a" class="form-group">Form 2a</option>
          <option value="form3a" class="form-group">Form 3a</option>
          <option value="form4a" class="form-group">Form 4a</option>
        </select>
  </div>
</form>
